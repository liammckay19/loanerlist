{% extends "admin/base_site.html" %}
{% block content %}
<form action="" method="post">{% csrf_token %}
    <div class="form-row">
        {{ form.as_p }}
        {% for item in items %}
            <input type="hidden" name="_selected_action" value="{{ item.pk }}" />
        {% endfor %}
        <input type="hidden" name="action" value="change_product_type" /> <!-- Ensure this matches the action name -->
        <input type="hidden" name="apply" value="1">
        <input type="submit" value="Change Product Type">
    </div>
</form>
{% endblock %}
