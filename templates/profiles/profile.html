{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
      <h3>Profile:</h3>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        <button type="submit" class="btn btn-primary my-4">Save changes</button>
      </form>
{% endblock content %}
